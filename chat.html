<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Chat Room</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>ðŸ’¬ College Chat Room</h2>
      <button id="logout">Logout</button>
    </header>

    <div id="chat-box" class="chat-box">
      <div class="message system">Welcome to College Chat ðŸ‘‹</div>
    </div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Type your message..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io("https://college-chat-backend.onrender.com");
    // Temporary frontend behavior (no backend yet)
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        const div = document.createElement('div');
        div.className = 'message user';
        div.textContent = msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = '';
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
