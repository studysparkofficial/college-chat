<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Chat Room</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>ðŸ’¬ College Chat Room</h2>
      <button id="logout">Logout</button>
    </header>

    <div id="chat-box" class="chat-box">
      <div class="message system">Welcome to College Chat ðŸ‘‹</div>
    </div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Type your message..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Load Socket.io -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script>
    // Connect frontend to backend
    const socket = io("https://college-chat-backend.onrender.com");

    // Get name & branch from login page URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const branch = params.get('branch');

    // Notify backend that this user joined
    socket.emit('join', { name, branch });

    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const chatBox = document.getElementById('chat-box');

    // Send message
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chatMessage', msg);
        input.value = '';
      }
    });

    // Receive message from backend
    socket.on('chatMessage', (data) => {
      const div = document.createElement('div');
      div.className = 'message user';
      div.textContent = `${data.name} (${data.branch}): ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // System messages (join/leave notifications)
    socket.on('systemMessage', (data) => {
      const div = document.createElement('div');
      div.className = 'message system';
      div.textContent = data.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
